apiVersion: apps/v1 
kind: Deployment
metadata: 
  name: webapp 
spec: 
  selector: 
    matchLabels: 
      app: webapp
  replicas: 1
  template: 
    metadata:
      labels: 
        app: webapp 
    spec: 
      terminationGracePeriodSeconds: 30
      containers: 
      - name: webapp 
        image: idanzigm/frontend-doggy:t4
        imagePullPolicy: Always

--- 
apiVersion: apps/v1 
kind: Deployment
metadata: 
  name: registry
spec: 
  selector: 
    matchLabels: 
      microsvc: registry
  replicas: 1 
  template: 
    metadata:
      labels: 
        microsvc: registry
    spec: 
      containers: 
      - name: registry 
        image: idanzigm/registry-doggy:t1
        imagePullPolicy: Always