apiVersion: v1
kind: Service
metadata: 
  name: doggy-webapp
spec: 
  selector: 
    app: webapp
  ports: 
    - name: http
      port: 3000
      nodePort: 30080
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata: 
  name: registry-service
spec: 
  selector: 
    microsvc: registry
  ports: 
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-service
  namespace: ingress-nginx
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
    - port: 443
      targetPort: 443
      protocol: TCP
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: controller